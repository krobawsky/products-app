<div class="min-h-screen flex items-center justify-center px-4 py-4">
  <div class="max-w-4xl  bg-white w-full rounded-lg shadow-xl">
    <div class="flex justify-between border-b">
      
    <div class="p-4 ">
      <h2 class="text-2xl ">
        Producto
      </h2>
    </div>
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
    </div>
    <div>
      <form class="space-y-0" [formGroup]="productForm" (submit)="onSubmitProduct()">
        <div class="md:grid md:grid-cols-2 hover:bg-gray-50 md:space-y-0 md:space-x-4 space-y-1 p-4 border-b">
          <div>
            <p class="text-gray-600">
              Titulo
            </p>
            <div class="relative z-0 w-full mb-5">
              <input type="text" name="title" formControlName="title" placeholder=" " (keyup)="onChange($event)" required
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
              <span class="text-sm text-red-600 hidden" id="error"
                [ngClass]="{ '!block': submitted && f['title'].errors}">Titulo es requerido</span>
            </div>
          </div>
          <div>
            <p class="text-gray-600">
              Codigo
            </p>
            <div class="relative z-0 w-full mb-5">
              <input type="text" name="handle" [value]="f['handle'].value" placeholder=" " disabled
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
            </div>
          </div>
        </div>
        <div class="md:grid md:grid-cols-2 hover:bg-gray-50 md:space-y-0 md:space-x-4 space-y-1 p-4 border-b">
          <div>
            <p class="text-gray-600">
              Gramos
            </p>
            <div class="relative z-0 w-full mb-5">
              <input type="number" name="grams" formControlName="grams" placeholder=" " required
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
              <span class="text-sm text-red-600 hidden" id="error"
                [ngClass]="{ '!block': submitted && f['grams'].errors}">Gramos es requerido</span>
            </div>
          </div>
          <div>
            <p class="text-gray-600">
              Stock
            </p>
            <div class="relative z-0 w-full mb-5">
              <input type="number" name="stock" formControlName="stock" placeholder=" " required
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
              <span class="text-sm text-red-600 hidden" id="error"
                [ngClass]="{ '!block': submitted && f['stock'].errors}">Stock es requerido</span>
            </div>
          </div>
        </div>
        <div class="md:grid md:grid-cols-2 hover:bg-gray-50 md:space-y-0 md:space-x-4 space-y-1 p-4 border-b">
          <div>
            <p class="text-gray-600">
              Precio
            </p>
            <div class="relative z-0 w-full mb-5">
              <input type="number" name="price" formControlName="price" placeholder=" " required
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
              <span class="text-sm text-red-600 hidden" id="error"
                [ngClass]="{ '!block': submitted && f['price'].errors}">Precio es requerido</span>
            </div>
          </div>
          <div>
            <p class="text-gray-600">
              Comparar precio
            </p>
            <div class="relative z-0 w-full mb-5">
              <input type="number" name="compare_price" formControlName="compare_price" placeholder=" " required
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
              <span class="text-sm text-red-600 hidden" id="error"
                [ngClass]="{ '!block': submitted && f['compare_price'].errors}">Comparar precio es requerido</span>
            </div>
          </div>
        </div>
        <div class="md:grid md:grid-cols-2 hover:bg-gray-50 md:space-y-0 md:space-x-4 space-y-1 p-4 border-b">
          <div>
            <p class="text-gray-600">
              Barcode
            </p>
            <div class="relative z-0 w-full mb-5">
              <input type="number" name="barcode" formControlName="barcode" placeholder=" " required
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
              <span class="text-sm text-red-600 hidden" id="error"
                [ngClass]="{ '!block': submitted && f['barcode'].errors}">Barcode es requerido</span>
            </div>
          </div>
          <div>
            <p class="text-gray-600">
              SKU
            </p>
            <div class="relative z-0 w-full mb-5">
              <input type="number" name="sku" formControlName="sku" placeholder=" " required
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
              <span class="text-sm text-red-600 hidden" id="error"
                [ngClass]="{ '!block': submitted && f['sku'].errors}">SKU es requerido</span>
            </div>
          </div>
        </div>

        <div class="md:grid md:grid-cols-2 hover:bg-gray-50 md:space-y-0 md:space-x-4 space-y-1 p-4 border-b">
          <p class="text-gray-600">
            Descripción
          </p>
          <div class="relative z-0 w-full mb-5">
            <textarea rows="8" type="text" name="description" formControlName="description" placeholder=" " required
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200">
            </textarea>
            <span class="text-sm text-red-600 hidden" id="error"
              [ngClass]="{ '!block': submitted && f['description'].errors}">Descripción es requerido</span>
          </div>
        </div>
        <div class="md:grid p-4">
          <button type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            {{ id == 0 ? 'Crear' : 'Actualizar'}}
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
